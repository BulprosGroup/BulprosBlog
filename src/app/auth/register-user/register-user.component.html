<section class="register-form">
    <h3>Register</h3>

    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2%" [formGroup]="form" role="form" (ngSubmit)="onSubmit()"
        novalidate>
        <mat-form-field>
            <input class="form-control" type="text" matInput placeholder="Name" required [formControl]="name" name="name" />
            <mat-error *ngIf="name.hasError('required')">Name is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input class="form-control" type="email" matInput placeholder="Email" [formControl]="email" required email name="email" />
            <mat-error *ngIf="email.hasError('required')">Email is required.</mat-error>
            <mat-error *ngIf="email.hasError('email')">Email is not valid.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input class="form-control" type="password" matInput placeholder="Password" required [formControl]="password" name="password"
            />
            <mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input class="form-control" type="password" matInput placeholder="Repeat password" required [formControl]="password2" name="password2"
            [errorStateMatcher]="matcher" />
            <mat-error *ngIf="password2.hasError('required')">Password is required.</mat-error>
            <mat-error *ngIf="password2.dirty">Passwords does not match.</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">Register</button>
    </form>
</section>
