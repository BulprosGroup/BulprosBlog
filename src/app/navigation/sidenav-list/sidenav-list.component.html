<mat-nav-list>
    <mat-list-item>
        <div *ngIf="(isAuth$ | async)" fxLayout="row" fxLayoutAlign="center center" (click)="onClose()">
            <mat-icon class="mat-18">account_box</mat-icon>
            <div class="name-holder"> 
                {{(currentUser()|async).displayName}}
            </div>
        </div>
    </mat-list-item>
    <a *ngIf="!(isAuth$ | async)" [routerLink]="['login']" mat-list-item (click)="onClose()">Login</a>
    <a *ngIf="!(isAuth$ | async)" [routerLink]="['register']" mat-list-item (click)="onClose()">Register</a>
    <a [routerLink]="['dashboard']" *ngIf="(isAuth$ | async)" mat-list-item (click)="onClose()">Dashboard</a>
    <a [routerLink]="['new-blog-post']" *ngIf="(isAuth$ | async)" mat-list-item (click)="onCose()">New Post</a>

    <mat-divider></mat-divider>
    
    <a *ngIf="(isAuth$ | async)" (click)="logout()" href="#" mat-list-item (click)="onClose()">Logout</a>
</mat-nav-list>
