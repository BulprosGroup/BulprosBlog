<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon class="mat-18">menu</mat-icon>
        </button>
    </div>
    <div class="navbar-header">
        <a class="navbar-brand" [routerLink]="['']">
            <img src="https://www.sessionstack.com/wp-content/uploads/2017/09/bulpros-1.png" alt="Bulpros">
        </a>
    </div>

    <div class="nav-items-container" fxFlex fxLayout fxHide.xs>
        <ul class="nav-items" fxLayout fxLayoutGap="5%" fxLayoutAlign="flex-start">
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['']">Home</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['dashboard']" *ngIf="(isAuth$ | async)">Dashboard</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a [routerLink]="['new-blog-post']" *ngIf="(isAuth$ | async)">New Post</a>
            </li>
        </ul>

        <div fxFlex></div>

        <ul class="nav-items" fxLayout fxLayoutGap="5%" fxLayoutAlign="flex-end">
            <li *ngIf="(isAuth$ | async)" class="navbar-text">{{ (currentUser() | async).displayName }}</li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="!( isAuth$ | async)">
                <a [routerLink]="['login']">Login</a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="!(isAuth$ | async)">
                <a [routerLink]="['register']">Register</a>
            </li>
            <li *ngIf="(isAuth$ | async)">
                <a (click)="logout()" href="#">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
