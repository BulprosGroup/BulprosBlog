<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        Sidenav content
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon class="mat-18">menu</mat-icon>
                </button>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" [routerLink]="['']">
                    <img src="https://www.sessionstack.com/wp-content/uploads/2017/09/bulpros-1.png" alt="Bulpros">
                </a>
            </div>

            <div class="nav-items-container" fxFlex fxLayout fxHide.xs>
                <ul class="nav-items" fxLayout fxLayoutGap="5%" fxLayoutAlign="flex-start">
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['']">Home</a>
                    </li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['dashboard']" *ngIf="(isLoggedIn|async)">Dashboard</a>
                    </li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a [routerLink]="['new-blog-post']" *ngIf="(isLoggedIn|async)">New Post</a>
                    </li>
                </ul>

                <div fxFlex></div>

                <ul class="nav-items" fxLayout fxLayoutGap="5%" fxLayoutAlign="flex-end">
                    <li *ngIf="(isLoggedIn|async)" class="navbar-text">{{(currentUser()|async).email}}</li>
                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="!(isLoggedIn|async)">
                        <a [routerLink]="['login']">Login</a>
                    </li>
                    <li *ngIf="(isLoggedIn|async)">
                        <a (click)="logout()" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>

        <main class="container">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
