<section class="blog-post" fxLayout="row" fxLayoutAlign="center center">

  <mat-card fxFlex.lt-sm>
    <mat-card-header>
      <mat-card-title>
        <h3>{{ blogPost.title }}</h3>
      </mat-card-title>
      <mat-card-subtitle>
        <div class="author">Author: {{ blogPost.authorName }}</div>
        <div class="category">Category: {{ blogPost.category }}</div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ blogPost.description }}
    </mat-card-content>
    <mat-card-actions align="center">
      <a [routerLink]="['blog-post', blogPost.id]" mat-button>Read</a>
    </mat-card-actions>
    <mat-card-footer align="end">
      <small *ngIf="!blogPost.dateModified">
        Published on: {{ blogPost.datePublished | date: 'mediumDate' }}
      </small>
      <small *ngIf="blogPost.dateModified">
        Last modified on: {{ blogPost.dateModified | date: 'mediumDate' }}
      </small>
    </mat-card-footer>
  </mat-card>

</section>
