<section>
    <h1 mat-dialog-title>Are you sure?</h1>
    <mat-dialog-content>
        <p>
            Do you really want to delete <em class="blog-post-title">{{ passedData.blogTitle }}</em>?
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Yes</button>
        <button mat-button [mat-dialog-close]="false">No</button>
    </mat-dialog-actions>
</section>
