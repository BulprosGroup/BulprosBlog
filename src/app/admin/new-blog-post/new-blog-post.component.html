<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-auto"> 
      <input type="text" placeholder="Title..." class="form-control" 
      [ngClass]="title.invalid && (title.dirty || title.touched) ? 'alert alert-danger' : ''"
        formControlName="title" data-ng-required="true" />
    </div>
  </div>
  <div class="form-row">
    <div class="col-auto">
      <textarea   [ngClass]="content.invalid && (content.dirty || content.touched) ? 'alert alert-danger' : ''"
       [froalaEditor]='options' formControlName="content" [(froalaModel)]="form.content" data-ng-required="true"></textarea>
    </div>
  </div>

  <hr />
  <div [ngClass]="showPreview ? 'preview' : 'hidden'" [froalaView]="form.content"></div>

  <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">
    <mat-icon class="mat-18">send</mat-icon> Submit
  </button>
  <button type="button" mat-raised-button color="accent" [ngClass]="showPreview ? 'hidden' : ''" (click)="previewContent()">
    <mat-icon class="mat-18">pageview</mat-icon> Preview
  </button>
  <button type="button" mat-raised-button color="warn" [ngClass]="showPreview ? '' : 'hidden'" (click)="previewContent()">
      <mat-icon class="mat-18">close</mat-icon> Hide Preview
  </button>
</form>
